name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Remplacez par le nom de la branche que vous utilisez pour le déploiement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Définir la version de Node.js que vous utilisez

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Remplacez par la commande de construction si nécessaire

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Remplacez par le répertoire où votre site est construit
